<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;

        }

        main {
            max-width: 32rem;
            width: 100%;
            text-align: center;
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 1rem;
            padding: 2.5rem 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 700;
            margin: 0 0 1rem;
            letter-spacing: -0.02em;
        }

        .repo-name {
            font-size: 1.125rem;
            font-weight: 600;
            color: #94a3b8;
            margin-bottom: 0.5rem;
        }

        .timestamp {
            font-size: 0.875rem;
            color: #64748b;
            margin-bottom: 1.5rem;
        }

        .message {
            font-size: 1rem;

    </style>
</head>

<body>
    <main>
        <h1>ðŸš€ GitHub Pages Deployment Successful</h1>

        <p class="timestamp" id="timestamp">â€”</p>
        <p class="message">This project has been successfully deployed using GitHub Actions.</p>
    </main>
    <script>
        (function () {
            var path = window.location.pathname.replace(/^\//, "").split("/");
            var repo = path[0] && path[1] ? path[0] + " / " + path[1] : "devops";
            document.getElementById("repo-name").textContent = repo;
            document.getElementById("timestamp").textContent = new Date().toISOString().replace("T", " ").slice(0, 19) + " UTC";
        })();
    </script>
</body>
