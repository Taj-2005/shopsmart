name: Deploy Static HTML to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to EC2 (Ubuntu + Nginx)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: Github_to_AWS

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup SSH Key
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > ec2_key.pem
          chmod 600 ec2_key.pem

      - name: Copy HTML to EC2
        run: |
          scp -o StrictHostKeyChecking=no -i ec2_key.pem Image.html ubuntu@${{ secrets.EC2_HOST }}:/tmp/Image.html

      - name: Deploy to Nginx Directory
        run: |
          ssh -o StrictHostKeyChecking=no -i ec2_key.pem ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            sudo mv /tmp/Image.html /var/www/html/Image.html
            sudo chown www-data:www-data /var/www/html/Image.html
            sudo chmod 644 /var/www/html/Image.html
            sudo systemctl restart nginx
          EOF

      - name: Cleanup SSH Key
        run: rm -f ec2_key.pem